<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hexapod Robot Control</title>
    <link rel="stylesheet" href="control.css" />
  </head>
  <body>
    <h1>Hexapod URDF Viewer</h1>

    <div id="viewer"></div>

    <div id="controls">
      <button id="forward">Forward</button>
      <button id="backward">Backward</button>
      <button id="left">Turn Left</button>
      <button id="right">Turn Right</button>
      <button id="jump">Jump</button>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "./node_modules/three/build/three.module.js",
          "three/examples/jsm/controls/OrbitControls.js": "./node_modules/three/examples/jsm/controls/OrbitControls.js",
          "three/examples/jsm/loaders/ColladaLoader.js": "./node_modules/three/examples/jsm/loaders/ColladaLoader.js"
        }
      }
    </script>
    <script type="module" src="./control.js"></script>
  </body>
</html>
